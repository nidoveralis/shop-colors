<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>shop-color</title>
</head>

<body class="page">
  <header class="header">
    <div class="header-first">
      <ul class="header__location-list">
        <li class="header__location-item">
          <i class="header__icon header__icon_location"></i>
          <p>Магазины</p>
        </li>
        <li class="header__location-item">
          <i class="header__icon header__icon_mail"></i>
          <p>info@kraskizdes.ru</p>
        </li>
      </ul>
      <ul class="header__list">
        <li class="header__list-item">
          <a class="link header__link" href="#">Доставка</a>
        </li>
        <li class="header__list-item">
          <a class="link header__link" href="#">Оплата</a>
        </li>
        <li class="header__list-item">
          <a class="link header__link" href="#">Возврат</a>
        </li>
        <li class="header__list-item">
          <a class="link header__link" href="#">Помощь</a>
        </li>
        <li class="header__list-item">
          <a class="link header__link" href="#">О нас</a>
        </li>
        <li class="header__list-item">
          <a class="link header__link" href="#">Для бизнеса</a>
        </li>
      </ul>
    </div>
    <div class="header__form-cotainer">
      <img class="header__logo" src="./img/svg/icon_logo.svg" alt="Логотип">
      <button class="button button_full header__catalog">
        <p>Каталог</p>
        <i class="header__icon header__icon_catalog"></i>
      </button>
      <form class="header__form">
        <input class="header__input" type="text" placeholder="Искать товары">
        <button type="submit" class="button button_full header__icon header__submit"></button>
      </form>
      <ul class="header__list">
        <li>
          <i class="header__icon header__icon_comein"></i>
          <p class="header__text">Войти</p>
        </li>
        <li>
          <i class="header__icon header__icon_like"></i>
          <span class="header__icon-count">7</span>
          <p class="header__text">Избранное</p>
        </li>
        <li>
          <i class="header__icon header__icon_basket"></i>
          <span class="header__icon-count">4</span>
          <p class="header__text">Корзина</p>
        </li>
      </ul>
    </div>
    <div class="header__form-cotainer">
      <ul class="header__list-button">
        <li class="header__item-button">
          <button class="button header__button-grey">
            <img class="header__icon" src="./img/svg/icon_fire.svg" alt="Иконка">
            <p>Акции</p>
          </button>
        </li>
        <li class="header__item-button">
          <button class="button header__button-grey">
            <img class="header__icon" src="./img/svg/icon_tiket.svg" alt="Иконка">
            <p>Бренды</p>
          </button>
        </li>
        <li class="header__item-button">
          <button class="button header__button-grey">
            <img class="header__icon" src="./img/svg/icon_premium.svg" alt="Иконка">
            <p>Premium бренды</p>
          </button>
        </li>
        <li class="header__item-button">
          <button class="button header__button-grey">
            <img class="header__icon" src="./img/svg/icon_color.svg" alt="Иконка">
            <p>Подбор по параметрам</p>
          </button>
        </li>
        <li class="header__item-button">
          <button class="button header__button-grey">
            <img class="header__icon" src="./img/svg/icon_palet.svg" alt="Иконка">
            <p>Онлайн-колеровка</p>
          </button>
        </li>
        <li class="header__item-button">
          <button class="button header__button-grey">
            <img class="header__icon" src="./img/svg/icon_news.svg" alt="Иконка">
            <p>Новости компании</p>
          </button>
        </li>
      </ul>
    </div>
  </header>
</body>

</html>
